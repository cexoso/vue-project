name: test

# 触发条件：当有针对 main 分支的 PR 被创建或更新时
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 系统

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # 指定你想要使用的 pnpm 版本

      - name: Install Dependencies
        run: pnpm install

      - name: Run tests  # 运行所有包的测试
        run: pnpm -r test
    
